<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />

    <!--
        Personnalisez la stratégie de sécurité de contenu dans la balise méta ci-dessous selon vos besoins. Ajoutez 'unsafe-inline' à default-src pour activer JavaScript directement dans les lignes.
        Pour obtenir des détails, consultez http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
    <title>CordovaWinJsAngularPOC1</title>


    <!-- WinJS Reference -->
    <link href="./css/ui-dark.css" rel="stylesheet" />

    <!-- Références CordovaWinJsAngularPOC1 -->
    <link href="./css/index.css" rel="stylesheet" />
</head>
<body>
    <div ng-controller="MyController">
        Hello {{greetMe}}

    </div>

    <!-- Shows up on the bottom of the screen, use right-click or touch edgy gesture to show -->
    <win-app-bar>
        <win-app-bar-command icon="'home'" label="'Home'"></win-app-bar-command>
        <win-app-bar-separator></win-app-bar-separator>
        <win-app-bar-command icon="'save'" label="'Save'"></win-app-bar-command>
        <win-app-bar-content>
            <win-auto-suggest-box placeholder-text="'Search'"></win-auto-suggest-box>
        </win-app-bar-content>
        <win-app-bar-command type="'toggle'" icon="'world'" label="'Planet'"></win-app-bar-command>
    </win-app-bar>


    <script src="./scripts/base.js"></script>
    <script src="./scripts/ui.js"></script>
    <!-- Cordova reference (must be added AFTER base.js reference) -->
    <!-- Référence Cordova ajoutée à votre application une fois générée. -->
    <script type="text/javascript" src="./cordova.js"></script>
    <script src="./scripts/platformOverrides.js"></script>

    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/angular.js"></script>
    <script src="./scripts/angular-winjs.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/myApp.js"></script>
</body>
</html>
